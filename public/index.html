<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ETB</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <script src="./js/chat-box.js"></script>
</head>

<body>
    <div class="chatbot-pratech-login">
        <div class="chatbot-pratech-login-loader" id="loadingSpinner" style="display: none">
            <div class="chatbot-pratech-loading"><img src="./images/avataraccess.png" /></div>
        </div>
        <div class="chatbot-pratech-login-header">
            <img src="./images/ic_user_orange.gif" class="chatbot-pratech-form-header-image" /> Login
        </div>
        <p class="chatbot-pratech-login-tagline">
            Ingresa con tu correo electrónico y tu contraseña
        </p>
        <div class="chatbot-pratech-login-form" id="formLoginAside">
            <input type="text" onkeydown=pratech.parly.hideAlertsLogin() name="email" id="pratechemail"
                placeholder="Correo electrónico" class="chatbot-pratech-login-input">
            <div class="chatbot-pratech-alertRed" id="alertLoginMail" style="display: none">Formato de correo inválido.
            </div>
            <input type="password" onkeydown=pratech.parly.hideAlertsLogin() name="password" id="pratechpassword"
                placeholder="******" class="chatbot-pratech-login-input">
            <div class="chatbot-pratech-alertRed" id="alertLoginPass" style="display: none">La contraseña debe contener
                mínimo 8 caracteres, una letra mayúscula y una minúscula.</div>
            <div class="chatbot-pratech-alertRed" id="alertLoginIncompletos" style="display: none">Complete todos los
                campos.</div>

        </div>

        <div class="chatbot-pratech-login-form">
            <a href="javascript:;" onclick=pratech.parly._loginConfirm(event) class="chatbot-pratech-login-sendButton">
                <img src="./images/ic_key.png" alt="" class="chatbot-pratech-form-header-image">
                Ingresar
            </a>
            <a onclick=pratech.parly._loginCancel(event) href="javascript:;" class="chatbot-pratech-logn-cancelButton">
                Cancelar
            </a>
        </div>
        <div class="chatbot-pratech-aside-loader" id="loadingSpinner" style="display: none">

</body>

</html>
